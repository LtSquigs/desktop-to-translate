<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: transparent;
        margin: 0;
      }

      .cropper {
        overflow: hidden;
        background: rgba(0, 0, 0, 0.1);
        margin: 1px;
        border: 1px solid white;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="cropper"></div>
    <script>
      const ipcRenderer = require('electron').ipcRenderer;

      document.body.addEventListener('click', () => {
        ipcRenderer.send('close-snipper');
      });
    </script>
  </body>
</html>
